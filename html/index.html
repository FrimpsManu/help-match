{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://danielongithub17.github.io/funcs.js"></script>
    <title>Help Match</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Want to Give or Get Help?</h1>
        <p>Choose a channel and get started!</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <form action="" method="post">
            {% csrf_token %}

            <!-- Channel Selection -->
            <div class="form-group">
                <label for="channel">Channel:</label>
                <select name="channel" id="channel" required>
                    <option value="academic-coding">Academic Coding</option>
                    <option value="academic-homework">Academic Homework</option>
                    <option value="career-interview-prep">Career Interview Prep</option>
                    <option value="leetcode">Leetcode</option>
                    <option value="chatbot">Chatbot</option>
                    <option value="general">General</option>
                </select>
            </div>

            <!-- Role Selection: Choose if you're the helper or the one needing help -->
            <div class="form-group">
                <label for="role">Role:</label>
                <select name="role" id="role" required>
                    <option value="helped">Helped</option>
                    <option value="helper">Helper</option>
                </select>
            </div>

            <!-- Specific Help Detail: For additional specifics on the selected channel -->
            <div class="form-group">
                <label for="specific">Detail:</label>
                <select name="specific" id="specific" required>
                    <option value="other">Other</option>
                    <!-- Additional options can be added dynamically based on the selected channel -->
                </select>
            </div>

            <!-- Help Description Textarea: For describing the help you're offering or requesting -->
            <div class="form-group">
                <label for="help-description">Help Description:</label>
                <textarea name="help-description" id="help-description" rows="4" cols="50" placeholder="Describe the help you need or can offer..."></textarea>
            </div>

            <!-- Buttons for Prefill and Submit -->
            <div class="form-buttons">
                <button type="button" onclick="prefillForm()">Prefill</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <!-- Pass dynamic data (if necessary) to JavaScript -->
    {{ HELP_DATA|json_script:"HELP_DATA" }}

    <!-- Link to your custom JavaScript file -->
    <script src="{% static 'help/help.js' %}" type="module"></script>
</body>

</html>
