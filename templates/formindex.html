<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="formstyles.css">                                                           
</head>
<body>
    <div class="container">
        <!-- Sign In Form -->
        <div id="signin-form" class="form-container active">
            <h2>Sign In</h2>
            <button class="social-button google">Sign in with Google</button>
            <button class="social-button microsoft">Sign in with Microsoft</button>
            <div class="link">
                <p>Don't have an account? <a id="show-signup">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-container">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <input type="text" name="username" class="input-field" placeholder="Username" required>
                <input type="email" name="email" class="input-field" placeholder="Email" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="button">Sign Up</button>
            </form>
            <div class="link">
                <p>Already have an account? <a id="show-signin">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
