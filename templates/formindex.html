<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="formstyles.css">                                                           
</head>
<body>
    <div class="container">
        <!-- Sign In Form -->
        <div id="signin-form" class="form-container active" aria-live="polite">
            <h2>Sign In</h2>
            <button class="social-button google" aria-label="Sign in with Google">Sign in with Google</button>
            <button class="social-button microsoft" aria-label="Sign in with Microsoft">Sign in with Microsoft</button>
            <div class="link">
                <p>Don't have an account? <a id="show-signup" href="#" aria-label="Switch to Sign Up form">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-container" aria-live="polite">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST" novalidate>
                <input type="text" name="username" class="input-field" placeholder="Username" required aria-label="Username">
                <input type="email" name="email" class="input-field" placeholder="Email" required aria-label="Email">
                <input type="password" name="password" class="input-field" placeholder="Password" required aria-label="Password" minlength="6">
                <button type="submit" class="button" aria-label="Sign Up">Sign Up</button>
                <div class="error-message" aria-live="assertive"></div>
            </form>
            <div class="link">
                <p>Already have an account? <a id="show-signin" href="#" aria-label="Switch to Sign In form">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
